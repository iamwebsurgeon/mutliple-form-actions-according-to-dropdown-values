<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Multiple Form Actions According to Dropdown Values</title>

	<script>
		function actionOnSubmit()
		{

		//Get the select select list and store in a variable
		var e = document.getElementById("formchoice");

		//Get the selected value of the select list
		var formaction = e.options[e.selectedIndex].value;

		//Update the form action
		document.form1.action = formaction;
		}
	</script>
</head>
<body>
	<div class="container pt-5">
	<h2>Different Form Actions depend on dropdown values</h2>
	<!-- Add onSubmit() event handler to form to call JavaScript method when the form is submitted. -->
	<form name ="form1" onSubmit="actionOnSubmit()" method ="post" target="_blank" class="pt-3">
		<div class="row">
			<div class="col-md-6">
				<select id="formchoice" name="formchoice" class="form-control">
					<option value="formaction1.php">Option 1</option>
					<option value="formaction2.php">Option 2</option>
					<option value ="formaction3.php">Option 3</option>
				</select>
		
			</div>
			<div class="col-md-6">
				<input type="submit" class="btn btn-success" value="Go" class="button">
			</div>
		</div>
	</form>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
